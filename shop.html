<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore The Chaos</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="preload" href="assets/images/Red.webp" as="image">

    <style>
        /* General Resets */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;  /* Full height */
            width: 100%;   /* Full width */
            overflow-x: hidden; /* Prevent horizontal scroll */
            display: flex;
            flex-direction: column;
            background-color: #000000;
        }

        /* Loader Style */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loader img {
            width: 150px;
            animation: bulge 1s infinite;
        }

        @keyframes bulge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        

        /* Footer styling */
        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        footer div {
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }

        footer p, footer a {
            margin: 0;
            font-size: 12px;
            padding: 0 10px;
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover { text-decoration: underline; }

        .footer-right {
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            padding-left: 10px;
            margin-left: auto;
        }

        /* Responsive Footer for small screens */
        @media (max-width: 768px) {
            footer {
                flex-direction: column;
                text-align: center;
            }

            .footer-right {
                text-align: center;
                align-items: center;
                margin-left: 0;
                margin-top: 10px;
            }
        }

footer {
    visibility: hidden;  /* Hide footer but keep its space */
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}



    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <img src="assets/images/Red.webp" alt="Loading...">
    </div>    

    <!-- Main Content -->
    <main>
        <div id="myShop">
            <!-- Shop Content Here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <p>&copy; 2024, Jiko Fuku</p>
            <a href="https://service.spreadshirt.com/hc/en-us/articles/115000984869-Exchanges-and-Returns" target="_blank">Refund Policy</a>
            <a href="https://service.spreadshirt.com/hc/en-us/articles/115000978409-Privacy?platform=na&shop_id=1731330&shop_name=jiko-fuku" target="_blank">Privacy Policy</a>
            <a href="https://service.spreadshirt.com/hc/en-us/articles/115000991325-Terms-Conditions?platform=na&shop_id=1731330&shop_name=jiko-fuku" target="_blank">Terms & Conditions</a>
            <a href="https://service.spreadshirt.com/hc/en-us/articles/115000993925-Shipping-Times-and-Costs?platform=na&shop_id=1731330&shop_name=jiko-fuku" target="_blank">Shipping Policy</a>
            <a href="https://service.spreadshirt.com/hc/en-us/?shop_name=jiko-fuku&shop_id=1731330&platform=na" target="_blank">Help</a>
        </div>

        <div class="footer-right">
            <p>Email: <span>service@spreadshirt.com</span></p>
            <p>Phone: <span>+1 800 381 0815 (Mon - Fri: 8am - 7pm ET)</span></p>
        </div>
    </footer>

    <!-- Spreadshop Client Script -->
    <script type="text/javascript">
        var spread_shop_config = {
            shopName: 'jiko-fuku',
            locale: 'us_US',
            prefix: 'https://jiko-fuku.myspreadshop.com',
            baseId: 'myShop',
            usePushState: true,
            updateMetadata: false
        };

        // Hide loader only when the entire content is loaded
document.addEventListener('DOMContentLoaded', () => {
    const loader = document.getElementById('loader');
    const footer = document.querySelector('footer');
    const shop = document.getElementById('myShop');

    // Monitor the shop content loading completion
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.type === 'childList' && shop.children.length > 0) {
                // Hide the loader and reveal footer once shop loads
                 // Set a timeout to extend loader visibility
                 setTimeout(() => {
                loader.style.display = 'none';
                footer.style.visibility = 'visible';
                footer.style.opacity = '1';
                observer.disconnect();  // Stop observing after footer loads
            }, 150); // Adjust the time (in milliseconds) as needed
                }
            });
        });

        // Start observing the shop content
        observer.observe(shop, { childList: true });
    });
    
    </script>

    <script defer src="https://jiko-fuku.myspreadshop.com/shopfiles/shopclient/shopclient.nocache.js"></script>
</body>
</html>
