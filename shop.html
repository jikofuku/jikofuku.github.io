<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore The Chaos</title>
    <link rel="preload" href="../assets/images/Red.webp" as="image" type="image/webp">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/favicon_io/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io/favicon-16x16.png">
    <link rel="icon" href="../assets/favicon_io/favicon.ico">
    <link rel="manifest" href="../assets/favicon_io/site.webmanifest"> 
    <style>
        /* General Resets */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;  /* Full height */
            width: 100%;   /* Full width */
            overflow-x: hidden; /* Prevent horizontal scroll */
            display: flex;
            flex-direction: column;
            background-color: #000000;
        }

          /* Loader Style */
          #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loader img {
            width: 150px;
            animation: bulge 1s infinite;
        }

        @keyframes bulge {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>  

<body>
    
    <!-- Loading Screen -->
    <div id="loader">
        <img src="../assets/images/Red.webp" alt="Loading..." />
    </div>

    <!-- Main Content -->
    <main>
        <div id="myShop">
            <!-- Shop Content Here -->
        </div>
    </main>

    <!-- Spreadshop Client Script -->
    <script type="text/javascript">
        var spread_shop_config = {
            shopName: 'jiko-fuku',
            locale: 'us_US',
            prefix: 'https://jiko-fuku.myspreadshop.com',
            baseId: 'myShop',
            usePushState: true,
            updateMetadata: false
        };
        window.onload = function() {
    const loader = document.getElementById('loader');
    loader.style.display = 'none';  // Hide loader once the page is fully loaded
};
    </script>

    <script defer src="https://jiko-fuku.myspreadshop.com/shopfiles/shopclient/shopclient.nocache.js"></script>
</body>
</html>
