<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" href="Assets/Red.png" as="image">
    <title>Jikø Fükü</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-L6YZL5BM36"></script>
	<script>
  	window.dataLayer = window.dataLayer || [];
  	function gtag(){dataLayer.push(arguments);}

    <style>
        /* Loader Style */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loader img {
            width: 150px;
            animation: bulge 1s infinite;
        }

        @keyframes bulge {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Initially hide the footer */
        footer {
            display: none;
        }
    </style>
</head>

<body>

<!-- Loading Screen -->
<div id="loader">
    <img src="Assets/Red.png" alt="Loading..." />
</div>

<main>
    <div id="myShop">
        <!-- Shop Content Here -->
    </div>

    <!-- Spreadshop Client Script -->
    <script type="text/javascript">
        var spread_shop_config = {
            shopName: 'jiko-fuku',
            locale: 'us_US',
            prefix: 'https://jiko-fuku.myspreadshop.com',
            baseId: 'myShop',
            usePushState: true,
            updateMetadata: true,
        };
    </script>

    <script type="text/javascript" src="https://jiko-fuku.myspreadshop.com/shopfiles/shopclient/shopclient.nocache.js"></script>
</main>

<!-- Footer -->
<footer style="background-color: #fff; color: #000; padding: 10px; text-align: center; font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between;">
    <div style="flex-grow: 1; display: flex; justify-content: center;">
        <p style="margin: 0; font-size: 12px; padding: 0 10px;">&copy; 2024, Jiko Fuku</p>
        <a href="#" target="_blank" style="color: #000; text-decoration: none; margin: 0 5px; font-size: 12px;">Refund Policy</a>
        <a href="#" target="_blank" style="color: #000; text-decoration: none; margin: 0 5px; font-size: 12px;">Privacy Policy</a>
        <a href="#" target="_blank" style="color: #000; text-decoration: none; margin: 0 5px; font-size: 12px;">Terms & Conditions</a>
        <a href="#" target="_blank" style="color: #000; text-decoration: none; margin: 0 5px; font-size: 12px;">Shipping Policy</a>
        <a href="#" target="_blank" style="color: #000; text-decoration: none; margin: 0 5px; font-size: 12px;">Help</a>
    </div>

    <div style="display: flex; flex-direction: column; align-items: flex-end; margin-left: auto;">
        <p style="margin: 0; font-size: 12px;">Email: <span style="color: #000;">service@spreadshirt.com</span></p>
        <p style="margin: 0; font-size: 12px;">Phone: +1 800 381 0815 (Mon - Fri: 8am - 7pm ET)</p>
    </div>
</footer>

<!-- Script to wait until the shop content is fully rendered -->
<script>
    function checkShopLoaded() {
        const shop = document.getElementById('myShop');
        const loader = document.getElementById('loader');
        const footer = document.querySelector('footer');

        if (shop && shop.children.length > 0) { 
            loader.style.display = 'none';  // Hide loader when shop is loaded
            footer.style.display = 'flex';  // Show footer after shop content has loaded
        } else {
            setTimeout(checkShopLoaded, 500); // Check again in 500ms
        }
    }

    window.onload = function() {
        checkShopLoaded();  // Start checking when window is loaded
    };
</script>

</body>
</html>
