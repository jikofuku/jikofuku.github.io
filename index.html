    <style>
        /* Loader Style */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loader img {
            width: 150px;
            animation: bulge 1s infinite;
        }

        @keyframes bulge {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Banner Style */
        #banner {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure it behaves like a block element */
        }

        /* Initially hide the footer */
        footer {
            display: none;
        }
    </style>

    <!-- Script to wait until the shop content is fully rendered -->
    <script>
        function checkShopLoaded() {
            const shop = document.getElementById('myShop');
            const loader = document.getElementById('loader');
            const footer = document.querySelector('footer');

            if (shop && shop.children.length > 0) { 
                loader.style.display = 'none';  // Hide loader when shop is loaded
                footer.style.display = 'flex';  // Show footer after shop content has loaded
            } else {
                setTimeout(checkShopLoaded, 500); // Check again in 500ms
            }
        }

        window.onload = function() {
            checkShopLoaded();  // Start checking when window is loaded
        };
    </script>
