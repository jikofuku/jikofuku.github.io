    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General resets */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Loader Style */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loader img {
            width: 150px;
            animation: bulge 1s infinite;
        }

        @keyframes bulge {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Main Content */
        main {
            width: 100%; /* Ensure full width for main content */
        }

        /* Footer styling */
        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%; /* Ensures full width */
            position: relative; /* Positioned to allow for centering */
            left: 0; /* Aligns with the viewport */
            right: 0; /* Aligns with the viewport */
            margin: 0; /* Removes any margins that might cause spacing */
        }

        footer div {
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }

        footer p, footer a {
            margin: 0;
            font-size: 12px;
            padding: 0 10px;
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-right {
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            padding-left: 10px;
            margin-left: auto;
        }

        /* Responsive Footer for small screens */
        @media (max-width: 768px) {
            footer {
                flex-direction: column;
                text-align: center;
            }

            .footer-right {
                text-align: center;
                align-items: center;
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loader">
        <img src="Assets/Red.png" alt="Loading..." />
    </div>

    <main>
        <div id="myShop">
            <!-- Shop Content Here -->
        </div>

        <!-- Spreadshop Client Script -->
        <script type="text/javascript">
            var spread_shop_config = {
                shopName: 'jiko-fuku',
                locale: 'us_US',
                prefix: 'https://jiko-fuku.myspreadshop.com',
                baseId: 'myShop',
                usePushState: true,
                updateMetadata: true,
            };
        </script>

        <script type="text/javascript" src="https://jiko-fuku.myspreadshop.com/shopfiles/shopclient/shopclient.nocache.js"></script>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <p>&copy; 2024, Jiko Fuku</p>
            <a href="https://service.spreadshirt.com/hc/en-us/articles/115000984869-Exchanges-and-Returns" target="_blank">Refund Policy</a>
            <a href="https://service.spreadshirt.com/hc/en-us/articles/115000978409-Privacy?platform=na&shop_id=1731330&shop_name=jiko-fuku" target="_blank">Privacy Policy</a>
            <a href="https://service.spreadshirt.com/hc/en-us/articles/115000991325-Terms-Conditions?platform=na&shop_id=1731330&shop_name=jiko-fuku" target="_blank">Terms & Conditions</a>
            <a href="https://service.spreadshirt.com/hc/en-us/articles/115000993925-Shipping-Times-and-Costs?platform=na&shop_id=1731330&shop_name=jiko-fuku" target="_blank">Shipping Policy</a>
            <a href="https://service.spreadshirt.com/hc/en-us/?shop_name=jiko-fuku&shop_id=1731330&platform=na" target="_blank">Help</a>
        </div>

        <div class="footer-right">
            <p>Email: <span>service@spreadshirt.com</span></p>
            <p>Phone: <span>+1 800 381 0815 (Mon - Fri: 8am - 7pm ET)</span></p>
        </div>
    </footer>

    <!-- Script to hide loader after content is rendered -->
    <script>
        window.onload = function() {
            const loader = document.getElementById('loader');
            loader.style.display = 'none';  // Hide loader once the page is fully loaded
        };
    </script>

</body>
</html>
